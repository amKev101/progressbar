<!doctype html>
<html>
    <head>
        <title>Pure CSS Progress</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
       <div class="container">
      <div class="progress" style="--i:85;--cir:#43f94a;">
    <h3>85<span>%</span></h3>
    <h4>Html</h4>
        </div>
        <div class="progress" style="--i:78;--cir:#2ccde9;">
            <h3>78<span>%</span></h3>
            <h4>React</h4>
        </div> <div class="progress less" style="--i:33;--cir:#fb297b;">
            <h3>33<span>%</span></h3>
            <h4>Javascript</h4>
        </div> <div class="progress" style="--i:50;--cir:#ffe047;">
            <h3>50<span>%</span></h3>
            <h4>Photoshop</h4>
        </div>
       </div>
    </body>
</html>
